# 8类 baseline 基础配置
# 只保留样本量最多的8个类别

experiment:
  name: "base_8cls"
  description: "8类baseline，无额外增强"

data:
  root: "datasets/shezhenv3-coco"
  batch_size: 4
  num_workers: 2
  label_offset: 1
  normalize: false
  resize_in_dataset: false
  image_size: [800, 800]
  class_filter:
    - baitaishe      # 5040
    - hongdianshe    # 3653
    - liewenshe      # 1886
    - chihenshe      # 1482
    - hongshe        # 1466
    - huangtaishe    # 1119
    - pangdashe      # 689
    - botaishe       # 581

model:
  backbone: "resnet50"
  pretrained: true
  neck: "fpn"
  head: "faster_rcnn_v2"

train:
  epochs: 30
  lr: 0.001
  weight_decay: 0.0001
  lr_scheduler: "warmup_cosine"
  warmup_epochs: 3
  early_stop_patience: 10
  early_stop_min_delta: 0.001
  early_stop_metric: "mAP"

loss:
  type: "ce"

sampler:
  type: "default"

augmentation:
  type: "basic"
  horizontal_flip: true
  brightness_contrast: false
  hue_saturation: false
  gauss_noise: false
