experiment:
  name: "augment_test"
  description: "Test tcm_prior / mosaic / mixup / strong augmentation"

_base_: "baseline.yaml"

augmentation:
  type: "strong"
  horizontal_flip: true
  brightness_contrast: true
  hue_saturation: true
  gauss_noise: true
  mosaic: true
  mixup: true
  mosaic_prob: 0.5
  mixup_prob: 0.2
  tcm_prior_prob: 0.3
