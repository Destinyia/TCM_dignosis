# Base configuration

data:
  root: "datasets/shezhenv3-coco"
  image_size: [800, 800]
  batch_size: 8
  num_workers: 4
  num_classes: 21
  label_offset: 1
  class_filter: null
  normalize: false
  resize_in_dataset: false

model:
  backbone: "resnet50"
  pretrained: true
  neck: "fpn"
  head: "faster_rcnn_v2"
  num_classes: 22

train:
  epochs: 50
  lr: 0.001
  weight_decay: 0.0001
  lr_scheduler: "cosine"
  warmup_epochs: 3
  early_stop_patience: 5
  early_stop_min_delta: 0.0
  early_stop_metric: "mAP"

loss:
  type: "focal"
  focal_alpha: 0.25
  focal_gamma: 2.0

sampler:
  type: "default"
  oversample_factor: 2.0

augmentation:
  type: "basic"
  horizontal_flip: true
  brightness_contrast: true
  hue_saturation: true
  gauss_noise: true
  mosaic: false
  mixup: false
  mosaic_prob: 0.5
  mixup_prob: 0.2
  tcm_prior_prob: 0.3
